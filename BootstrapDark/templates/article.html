3{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<div class="col-md-11 col-lg-8">
  <article class="article hentry">
    <header>
      <a href="{{ SITEURL }}/{{ article.url }}" class="article-title" rel="bookmark" title="Permalink to {{ article.title|striptags }}">
        <h1>{{ article.title}}</h1>
      </a>
    </header>

    <div class="entry-content">
      {% include 'article_infos.html' %}
      {{ article.content }}
    </div><!-- /.entry-content -->
  </article>
</div>
<div class="col-12 col-lg-4">
  {% include "sidebar.html" %}
</div>
{% endblock %}
