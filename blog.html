---
layout: minimal
title: Blog
---
<h1>Latest Posts</h1>

<div class="jumbotron p-4 p-md-5 main-post rounded bg-dark">
  <div class="col-md-6 px-0">
    <h1><a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a></h1>
    <p>{{ site.posts[0].excerpt }}</p>
  </div>
</div>


<div class="row">
  <div class="col-md-12 col-lg-8">
    <ul class='post-list'>
      {% for post in site.posts offset:1 %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
