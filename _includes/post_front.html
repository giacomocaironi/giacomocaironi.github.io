<li>
  <div class="post-front">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span>{{ post.date | date_to_string }}</span>
    <span style='float:right'>
      Tags:
        {% for tag in post.tags %}
          <a href="/tags/{{tag | downcase}}.html/">{{tag}}</a>
        {% endfor %}
    </span>
    <p>{{ post.excerpt }}</p>
  </div>
</li>
<hr>
