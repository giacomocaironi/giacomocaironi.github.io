<nav class="navbar bg-main" id="navbar">
  <div class="container flex p0">
    <div class="col-md-4 col-sm-12 flex p0">
      <a class="nav-title" href="{{ url(site.data.navigation[0].link) }}">{{ site.data.navigation[0].name }}</a>
    </div>
    <div class="col-md-8 col-sm-12 flex p0">
      {% for item in site.data.navigation[1:] %}
        {% if url(item.link) == page.url %}
          <a class="nav-link active" href="{{ url(item.link) }}">{{ item.name }}</a>
        {% else %}
          <a class="nav-link" href="{{ url(item.link) }}">{{ item.name }}</a>
        {% endif %}
      {% endfor %}
    </div>
    </div>
</nav>
