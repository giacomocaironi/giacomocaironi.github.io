<nav class="navbar navbar-expand-lg navbar-ligth bg-main" id='navbar'>
  <div class="container">
  <a class="navbar-brand" href="{{ url(site.data.navigation[0].link) }}"><h2 data-toc-skip>{{ site.config['name'] }}</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      {% for item in site.data.navigation[1:] %}
        {% if url(item.link) == page.url %}
        <li class='nav-item active'>
          <a class="nav-link active" href="{{ url(item.link) }}">{{ item.name }}</a>
        </li>
        {% else %}
          <li class='nav-item' >
            <a class="nav-link" href="{{ url(item.link) }}">{{ item.name }}</a>
          </li>
        {% endif %}
      {% endfor %}

    </ul>
  </div>
  </div>
</nav>
