{% extends "minimal.html" %}
{% block content %}

<h1>{{page.title}}</h1>
<div class="row">
  {% for project in site.projects %}
    <div class="col-12 col-lg-4 col-md-6 mb-3 mt-3 d-flex">
      <div class="card m-0">
        <h2><a href="{{ url('projects.' + project.slug) }}">{{ project.name }}</a></h2>
        <p>{{ project.description }}</p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock content %}
