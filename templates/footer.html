<nav class="footer bg-main">
  <div class="container flex">
        {% for item in site.data.footer%}
        <a class="nav-link" href="{{ url(item.link) }}">{{ item.name }}</a>
        {% endfor %}
        {% for item in site.data.icons%}
        <a class="nav-link" href="{{item.link}}"><img id="{{item.name}}-icon" class="icon" src="/static/images/{{item.name}}.png" alt=""></a>
        {% endfor %}
      </div>
</nav>
