<nav class="footer navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container flex-row">
    <ul class="navbar-nav align-center">
      {% for item in site.data.footer%}
      <li class="nav-item"><a class="nav-link" href="{{ url(item.link) }}">{{ item.name }}</a></li>
      {% endfor %}
      {% for item in site.data.icons%}
      <li><a class="nav-link" href="{{item.link}}"><img class="icon {{item.name}}-icon" src="/static/images/{{item.name}}.png" alt=""></a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
