---
layout: minimal
title: Projects
---
<h1>Projects</h1>
<div class="row">
  {% for project in site.projects %}
    <div class="col-12 col-lg-4 col-md-6 mb-3 mt-3">
      <div class="card p-3">
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        <p>{{ project.excerpt }}</p>
      </div>
    </div>
  {% endfor %}
</div>
